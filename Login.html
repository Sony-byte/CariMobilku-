<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Logout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
            overflow: hidden;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: #f4f4f9;
            padding: 2.5em;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: slideIn 1s ease-in-out;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes slideIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h2 {
            color: #00796b;
            font-size: 2em;
            margin-bottom: 1em;
        }

        input {
            width: 80%;
            padding: 0.75em;
            margin: 0.5em 0;
            border: 2px solid #00796b;
            border-radius: 6px;
            font-size: 1em;
            background: #ffffff;
            color: #333;
            text-align: center;
            transition: all 0.3s;
        }

        input:focus {
            background: #e0f7fa;
            outline: none;
        }

        input::placeholder {
            color: #777;
        }

        button {
            width: 80%;
            padding: 0.75em;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin-top: 1em;
            box-shadow: 0 4px 10px rgba(0, 121, 107, 0.4);
        }

        button:hover {
            background: #004d40;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 121, 107, 0.6);
        }

        .logout-container {
            display: none;
            animation: fadeIn 1.5s= ease-in-out;
        }

        .back-button {
            display: block;
            margin-top: 1.5em;
            padding: 0.75em 1.5em;
            background: #00796b;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
            font-weight: bold;
        }

        .back-button:hover {
            background: #004d40;
            transform: scale(1.1);
        }

        .bubble {
            position: absolute;
            background: rgba(0, 121, 107, 0.2);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.5; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }

    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()">Login</button>
        <p id="login-notification" style="color: red; display: none;"></p>
    </div>

    <div class="container logout-container" id="logout-container">
        <h2>Anda telah masuk</h2>
        <p>Selamat datang, <span id="user-name"></span>!</p>
        <button onclick="logout()">Logout</button>
    </div>

    <a href="index.html" class="back-button">Kembali ke Halaman Awal</a>

    <script>
        const validUsername = "sony"; // Ganti dengan username yang valid
        const validPassword = "123"; // Ganti dengan password yang valid

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var notification = document.getElementById("login-notification");

            if (username === validUsername && password === validPassword) {
                notification.style.display = "none"; // Sembunyikan notifikasi
                document.getElementById("login-container").style.display = "none";
                document.getElementById("logout-container").style.display = "block";
                document.getElementById("user-name").innerText = username;
            } else {
                notification.innerText = "Username atau password salah!";
                notification.style.display = "block"; // Tampilkan notifikasi
            }
        }

        function logout() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("logout-container").style.display = "none";
            document.getElementById("username").value = ""; // Kosongkan input
            document.getElementById("password").value = ""; // Kosongkan input
        }

        function createBubbles() {
            for (let i = 0; i < 10; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 100 + 20;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = Math.random() * 100 + "%";
                bubble.style.top = Math.random() * 100 + "%";
                bubble.style.animationDuration = Math.random() * 5 + 3 + "s";
                document.body.appendChild(bubble);
            }
        }

        createBubbles();
    </script>
</body>
</html>
